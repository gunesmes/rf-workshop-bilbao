name: 06 ğŸ‘·ğŸ¼ Wopee Assistant Testing
run-name: "06 ğŸ‘·ğŸ¼ Wopee Assistant Testing, SUT: ${{ inputs.url }}"

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Url to fill form"
        required: true
        default: https://dronjo.wopee.io

env:
  REGISTRY: ghcr.io

jobs:
  example6:
    name: Visual validation with Wopee Assistant

    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installation
        run: |
          pip install -r requirements.txt
          rfbrowser init

      - name: Testing
        run: |
          robot \
            --outputdir reports \
            --variable URL=${{ inputs.url }}
            examples/06-Wopee-Assistant/smoke.robot

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: example6-run-logs
          path: reports/
          retention-days: 10
